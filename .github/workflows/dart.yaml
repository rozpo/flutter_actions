name: Dart

on:
  pull_request:
    types:
      - opened
    branches:
      - features/**
      - hotfix/**
    paths:
      - '**/*.dart'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - run: dart pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze
      - run: dart test
